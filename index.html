<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hermesform</title>
  <Style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* header styles */
    header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
    }

    header nav {
      display: flex;
    }

    header nav ul {
      display: flex;
      list-style: none;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 1rem;
    }

    /* main styles */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 2rem;
    }

    main section {
      width: 100%;
      text-align: center;
      padding: 2rem;
    }

    main section h2 {
      margin-bottom: 2rem;
    }

    main section ul {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    main section li {
      width: 300px;
      margin: 1rem;
    }

    /* video styles */
    video {
      width: 100%;
    }

    /* footer styles */
    footer {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      main section {
        width: 100%;
      }

      main section li {
        width: 100%;
        margin: 1rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Hermes</h1>
    <nav>
      <ul>
        <li><a href="#featured-videos">Featured Videos</a></li>
        <li><a href="#browse-categories">Browse Categories</a></li>
        <li><a href="#my-credits">My Credits</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="featured-videos">
      <h2>Featured Videos</h2>
      <ul>

        <li>
          <h3>Full Body Workout</h3>
          <video width="320" height="240" controls>
            <source src="full-body-workout.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </li>
        <li>
          <h3>Yoga for Stress Relief</h3>
          <video width="320" height="240" controls>
            <source src="yoga-for-stress-relief.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </li>
        <!-- Add more video entries here -->
      </ul>
    </section>

    <section id="browse-categories">
      <h2>Browse Categories</h2>
      <ul>
        <li><a href="#cardio">Cardio</a></li>
        <li><a href="#strength-training">Strength Training</a></li>
        <li><a href="#yoga">Yoga</a></li>
        <!-- Add more categories here -->
      </ul>
    </section>

    <section id="my-credits">
      <h2>My Credits</h2>
      <p>You have <strong>50</strong> credits.</p>
    
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Footer content here </p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Workout Information</title>
    <style>
      .workout-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .workout-card {
        width: 300px;
        height: 400px;
        margin: 20px;
        border: 1px solid black;
        border-radius: 10px;
        box-shadow: 2px 2px 5px #ccc;
        text-align: center;
        padding: 10px;
      }
      .workout-name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .workout-image {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
      }
      .workout-description {
        font-size: 16px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="workout-container">
      <div class="workout-card">
        <div class="workout-name">Push Ups</div>
        <img class="workout-image" src="https://media.giphy.com/media/xUOxfqrN7fMkNkhmKU/giphy.gif" alt="Push Ups">
        <div class="workout-description">Push ups strengthen the chest, triceps, and core.</div>
      </div>
      <div class="workout-card">
        <div class="workout-name">Squats</div>
        <img class="workout-image" src="https://media.giphy.com/media/xUPGcglL26JYhllFVm/giphy.gif" alt="Squats">
        <div class="workout-description">Squats strengthen the legs, glutes, and lower back.</div>
      </div>
      <div class="workout-card">
        <div class="workout-name">Deadlifts</div>
        <img class="workout-image" src="https://media.giphy.com/media/l0HUuP766RGjb57uI/giphy.gif" alt="Deadlifts">
        <div class="workout-description">Deadlifts strengthen the back, legs, and core.</div>
      </div>
    </div>
  </body>
</html>
